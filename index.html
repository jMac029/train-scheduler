			<!-- Form Field Area -->
			<div class="card text-white bg-dark mb-3">
			  	<div class="card-header form-header">
				    Add Train to Schedule
				</div>
				<div class="card-body">
					<form>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="train-number">Train #</label>
					      <input type="number" class="form-control" id="train-number" placeholder="123">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="train-line">Line</label>
					      <input type="text" class="form-control" id="train-line" placeholder="Express">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="train-destination">Destination</label>
					    <input type="text" class="form-control" id="train-destination" placeholder="City or Station Name">
					  </div>
					  <div class="form-row">
					    <div class="form-group col-md-4">
					      <label for="train-departure">First Departure (24hr format)</label>
					      <input type="number" class="form-control" id="train-departure" placeholder="0800">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="train-frequency">Frequency (minutes)</label>
					      <input type="number" class="form-control" id="train-frequency" placeholder="30">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="train-platform">Platform</label>
					      <input type="text" class="form-control" id="train-platform" placeholder="2a">
					    </div>
					  </div>
					  <button type="submit" class="btn button-add">Add Train</button>
					</form>
