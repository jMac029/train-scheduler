<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<meta name="viewport" content="width=device-width" initial-scale=1.0">

	<!-- Link to reset CSS to zero out browser defaults -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Link to custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Link to Bootstrap 4 Beta CSS CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- Link to Font Awesome CSS CDN for Glpyhicons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

	<div class="wrapper">

		<!-- Header area -->
	    <div class="jumbotron jumbotron-fluid header">

	    	<div class="container">
	    		<h1 class="display-3">
	    			<i class="fa fa-train" aria-hidden="true"></i>
	    			<i class="fa fa-clock-o" aria-hidden="true"></i>
	    			<i class="fa fa-subway" aria-hidden="true"></i>
				</h1>
			    <h1 class="display-3"><strong>Train Scheduler</strong></h1>
			    <p class="lead">Can you get to your train on time?</p>
			</div>

	    </div>

	    <!-- Main Content Area -->
	    <div class="container">
			<div class="card text-white bg-dark mb-3">
			  	<div class="card-header">
				    Train Schedule
				</div>
				<div class="card-body">
					<table class="table table-striped table-dark">
					  	<thead>
						    <tr>
						       	<th scope="col">Train #</th>
						       	<th scope="col">Line</th>
							    <th scope="col">Destination</th>
							    <th scope="col">Frequency</th>
							    <th scope="col">Next Arrival</th>
							    <th scope="col">Minutes Away</th>
							    <th scope="col">Platform #</th>
						    </tr>
					   	</thead>
					  	   		<tbody>
							    <tr>
							      	<th scope="row">456</th>
								    <td>Amsterdam Express</td>
								    <td>Amsterdam</td>
								    <td>20</td>
								    <td>0830</td>
								    <td>20</td>
								    <td>9a</td>
							    </tr>
							    <tr>
							      	<th scope="row">789</th>
							      	<td>Roterdam Express</td>
								    <td>Roterdam</td>
								    <td>45</td>
								    <td>0915</td>
								    <td>20</td>
								    <td>10a</td>
							    </tr>
							    <tr>
								    <th scope="row">32</th>
								    <td>Orient Express</td>
								    <td>Istanbul</td>
								    <td>1440</td>
								    <td>1000</td>
								    <td>90</td>
								    <td>1a</td>
							    </tr>
							  </tbody>
					</table>
				    
				</div>
			</div>

			<div class="card text-white bg-dark mb-3">
			  	<div class="card-header">
				    Add Train to Schedule
				</div>
				<div class="card-body">
					<form>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="train-number">Train #</label>
					      <input type="number" class="form-control" id="train-humber" placeholder="123">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="train-line">Line</label>
					      <input type="text" class="form-control" id="train-line" placeholder="Express">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="destination">Destination</label>
					    <input type="text" class="form-control" id="destination" placeholder="City or Station Name">
					  </div>
					  <div class="form-row">
					    <div class="form-group col-md-4">
					      <label for="first-departure">First Departure</label>
					      <input type="number" class="form-control" id="first-departure" placeholder="0800">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="frequency">Frequency</label>
					      <input type="number" class="form-control" id="frequency" placeholder="30">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="platform">Platform</label>
					      <input type="text" class="form-control" id="platform" placeholder="2a">
					    </div>
					  </div>
					  <button type="submit" class="btn btn-primary">Add Train</button>
					</form>
					
				</div>

	    	
	    </div>


	</div>


	<!-- Link to jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Link to Bootstrap 4 JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<!-- Links to JS Files -->
	<script type="text/javascript" src="assets/javascript/model.js"></script>
	<script type="text/javascript" src="assets/javascript/view.js"></script>
	<script type="text/javascript" src="assets/javascript/controller.js"></script>

</body>

</html>
